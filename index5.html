<section class="container espaceForm" id="form">
    <form class="espace">
        <h2>Nous joindre</h2>
        <div class="form-row">
            <div class="form-group col-xl-6 col-sm-12">
                <label for="nom">Nom</label>
                <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
            </div>
            <div class="form-group col-xl-6 col-sm-12">
                <label for="prenom">Prénom</label>
                <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom">
            </div>
            <div class="form-group col-xl-12 col-sm-12">
                <label for="mail">Email</label>
                <input type="email" class="form-control" id="mail" placeholder="Email">
            </div>
            <div class="form-group col-xl-12 col-sm-12">
                <label for="telephone">Téléphone</label>
                <input type="tel" class="form-control" id="telephone" placeholder="4182225555">
            </div>
            <div class="form-group col-xl-12 col-sm-12">
                <input type="radio" name="type"/> Question<br>
                <input type="radio" name="type"/> Commentaire<br>
                <input type="radio" name="type"/> Plainte
            </div>
            <div class="form-group col-xl-12 col-sm-12">
                <label for="raison">À propos...</label>
                <select id="raison" class="form-control">
                    <option selected>autre</option>
                    <option>de l'équipe</option>
                    <option>d'un joueur</option>
                    <option>d'un entraineur</option>
                    <option>du site internet</option>
                    <option>des parties à domicile</option>
                    <option>des parties à l'extérieur</option>
                    <option>du stationnement</option>
                    <option>du Cégep de Victoriaville</option>
                </select>
            </div>
            <div class="form-group col-xl-12 col-sm-12">
                <label for="sujet">Sujet</label>
                <input type="text" class="form-control" id="sujet">
            </div>
            <div class="form-group col-xl-12 col-sm-12">
                <label for="texte">Message</label>
                <textarea class="form-control" id="texte" rows="6"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Continuer</button>
    </form>
</section>
